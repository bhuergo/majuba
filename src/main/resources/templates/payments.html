<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ma·ju·ba</title>
    <!-- Link CSS using thymeleaf -->
    <link rel="stylesheet" th:href="@{/payments.css}" />
    <!-- Link CSS
    <link rel="stylesheet" href="../static/payments.css" />
    Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="topnav">
      <h2 class="logo">ma·ju·ba</h2>
    </nav>
    <main class="main-container">
      <h2 class="main-title">Pedidos</h2>
      <h3><a th:href="@{/system#foods}">Volver</a></h3>
      <div class="carts">
        <div
          class="cart"
          th:each="cart : ${carts}"
          th:if="${cart.showFront}"
        >
          <div class="cart__header">
            <h3 class="cart__title">Mesa Nº<span th:text="${cart.order.table.table_id}"></span></h3>
            <p class="cart__id" th:text="${cart.cart_id}"></p>
          </div>
          <div class="cart__items">
            <div class="cart__item">
              <p th:text="${cart.food.title}"></p>
              <span th:text="${cart.amount}"></span>
            </div>
            <form th:action="@{/hide/__${cart.cart_id}__}" method="POST">
              <button type="submit" class="cart__remove-button">Listo</button>
            </form>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
